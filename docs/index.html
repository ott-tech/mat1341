<!DOCTYPE html>
<html>
<HEAD>
<TITLE>MAT1341 Grade Caulator</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function testResults (form) {
  var quizMarks = [
    (form.quiz1.value / 10) * 100,
    (form.quiz2.value / 10) * 100,
    (form.quiz3.value / 10) * 100,
    (form.quiz4.value / 10) * 100,
    (form.quiz5.value / 8) * 100,
    (form.quiz6.value / 10) * 100,
    (form.quiz7.value / 10) * 100]

  var sum = 0;
  for(var i = 0 ; i < quizMarks.length; i++){
    sum += quizMarks[i];
  }



    alert ("Your Average is: " + (sum/quizMarks.length).toFixed(2));
}
</SCRIPT>
</HEAD>
<body>

<h2>MAT1341 Grade Caulator</h2>

<form NAME="myform" ACTION="" METHOD="GET">
  <table border="1">
  <tbody>
  <tr>
  <td>Grade Item</td>
  <td>Points</td>
  <td>Max Points</td>
  </tr>
  <tr>
  <td>Quiz 1</td>
  <td>  <input type="number" id="quiz1" name="quiz1" min="1" max="10"></td>
  <td>10</td>
  </tr>
  <tr>
  <td>Quiz 2</td>
  <td>  <input type="number" id="quiz2" name="quiz2" min="1" max="10"></td>
  <td>10</td>
  </tr>
  <tr>
  <td>Quiz 3</td>
  <td>  <input type="number" id="quiz3" name="quiz3" min="1" max="10"></td>
  <td>10</td>
  </tr>
  <tr>
  <td>Quiz 4</td>
  <td>  <input type="number" id="quiz4" name="quiz4" min="1" max="10"></td>
  <td>10</td>
  </tr>
  <tr>
  <td>Quiz 5</td>
  <td>  <input type="number" id="quiz5" name="quiz5" min="1" max="10"></td>
  <td>8</td>
  </tr><tr>
  <td>Quiz 6</td>
  <td>  <input type="number" id="quiz6" name="quiz6" min="1" max="10"></td>
  <td>10</td>
  </tr>
  <tr>
  <td>Quiz 7</td>
  <td>  <input type="number" id="quiz7" name="quiz7" min="1" max="10"></td>
  <td>10</td>
  </tr>
  </tbody>
  </table>

<br>
<INPUT TYPE="button" NAME="button" Value="Calculate" onClick="testResults(this.form)">
</form>

<p>Clicking the Calculate button will provide you with your average mark for the quizzes, please not it does not except decimal points at this time.</p>

</body>
</html>
